<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1> List of Tasks </h1>
</header>
<div id="task-list-area">
    <ul id="task-list">
        <li>
            <label for="task-1">
                <input type="checkbox" id="task-1" name="task-1" />
                <div class="checkbox"></div>
                <span class="label-text">Buy John Grisham Book</span>
            </label>
            <div class="edit-delete">
                <div><img src="./icons/edit-icon.png" alt="edit item" width="75" height="75"></div>
                <div><img src="./icons/delete-icon.png" alt="delete item" width="75" height="75"></div>
            </div>
        </li>
        <li style="display:none;">
            <label for="task-2">
                <input type="checkbox" id="task-2" name="task-2" checked />
                <div class="checkbox"></div>
                <span class="label-text">Call Mom</span>
            </label>
            <div class="edit-delete">
                <div><img src="./icons/edit-icon.png" alt="edit item" width="75" height="75"></div>
                <div><img src="./icons/delete-icon.png" alt="delete item" width="75" height="75"></div>
            </div>
        </li>
        <li>
            <label for="task-3">
                <input type="checkbox" id="task-3" name="task-3" />
                <div class="checkbox"></div>
                <span class="label-text" >Text John about bank statements </span>
            </label>
            <div class="edit-delete">
                <div><img src="./icons/edit-icon.png" alt="edit item" width="75" height="75"></div>
                <div><img src="./icons/delete-icon.png" alt="delete item" width="75" height="75"></div>
            </div>
        </li>
        <li>
            <label for="task-4">
                <input type="checkbox" id="task-4" name="task-4" />
                <div class="checkbox"></div>
                <span class="label-text">Eat Lunch</span>
            </label>
            <div class="edit-delete">
                <div><img src="./icons/edit-icon.png" alt="edit item" width="75" height="75"></div>
                <div><img src="./icons/delete-icon.png" alt="delete item" width="75" height="75"></div>
            </div>
        </li>
    </ul>
</div>
<footer>
    <div id = 'delete-completed-btn'><img src="./icons/delete-completed-icon.png" alt="delete completed" width="100" height="100"></div>
    <div id = 'add-new-btn'><img src="./icons/add-icon.png" alt="Add New Task" width="100" height="100" /></div>
    <div id = 'show-all-btn'><img src="./icons/view-all.png" width="100" height="100" alt="View All"/></div>
</footer>
</body>
</html>
