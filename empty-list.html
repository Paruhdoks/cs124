<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1> List of Tasks </h1>
</header>
<div id="task-list-area">
<div id="empty-list-text">Hit + to add a new task!</div>
</div>
<footer>
    <div id = 'delete-completed-btn'><img src="./icons/delete-completed-icon.png" alt="delete completed" width="100" height="100"></div>
    <div id = 'add-new-btn'><img src="./icons/add-icon.png" alt="Add New Task" width="100" height="100" /></div>
    <div id = 'show-incomplete-btn'><img src="./icons/view-incomplete.png" width="100" height="100" alt="View Incomplete"/></div>
</footer>
</body>
</html>
